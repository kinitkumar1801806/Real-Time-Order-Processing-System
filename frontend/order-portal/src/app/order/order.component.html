<form class="container" (ngSubmit)="placeOrder()">
  <h2 class="mt-3 text-center">Place order</h2>
  <div class="mb-3">
    <label for="customer" class="form-label">Email address</label>
    <input class="form-control" [(ngModel)]="order.customer" name="customer" placeholder="Customer">
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Password</label>
    <input class="form-control" [(ngModel)]="order.amount" name="amount" type="number" placeholder="Amount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>{{message}}</p>
